<script>

    function validateForm() {
        var x = document.forms["myForm"]["login"].value;
        if (x == "") {
          alert("Roll-number must be filled out");
          return false;
        }
      }
</script>

    </div>

    <!-- Login Form -->
    <form name="myForm" onsubmit="return validateForm()" method="post">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Nirma Roll-number" required>
      <!-- <input type="text" id="password" class="fadeIn third" name="login" placeholder="password"> -->
      <button type="button" onclick='getInfo()' class="btn btn-outline-dark">Log In</button>
    </form>
